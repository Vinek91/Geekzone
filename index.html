<!DOCTYPE html>
<html>

<head>        <!-- Entête -->

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>replit</title>
	<link href="style.css" rel="stylesheet" type="text/css" />

</head>         <!-- Fin -->

<body>
  

	<form>
    
		<ul class="form-style-1">
    <h1>GeekZone Id 
    </h1>
    
     <br/>

    <h2>S'inscrire :
    </h2>
    
		<li>
     <label>Nom complet<span class="required">*</span></label>
      
      <input type="text" name="field1" class="field-divided" placeholder="Prénom" /> 
      
      <input type="text" name="field2" class="field-divided" placeholder="Nom" />
      </li>

    <li>
        <label>Email <span class="required">*</span></label>
        <input type="email" name="field3" class="field-long" />
    </li>
    <li>
        <label>Sujet</label>
        <select name="field4" class="field-select">
        <option value="Advertise">Vendeur</option>
        <option value="Partnership">Acheteur</option>
        <option value="General Question">Generale</option>
        </select>
    </li>
    <li><label>Définir un mot de passe : <span class="required">*</span></label>
      
      <input type="password" name="password" class="field-long" placeholder="*doit contenir au minimum 8 caractères,un caractère spécial" minlength="8" required/> 
    </li>
    <li>
        <label>Un Message ? <span class="required">*</span></label>
        <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
    </li>
    <li>
        <input type="submit" value="Envoyé" />
    </li>
    <br/>
    <a href="https://pagedeconnexion.kevinsalmon.repl.co" div class="a">Ou se connecter ?</a>
    <li>
      <input type="button" onclick="window.location.href = 'https://geekzone.kevinsalmon.repl.co';" value="Retour à l'acceuil" />
    </li>
</ul>
</form>
    <script src="script.js"></script>
  </body>
</html>
